{% extends 'base.html' %}

{% load mptt_tags %}

{% block content %}
<div class="row show-grid">
    <div class="span12">
        <div id="breadcrumb">
            <ul>
                <li class="home"><a href="/">Главная</a></li>
                <li>Новости</li>
            </ul>
        </div>
    </div>
    <div class="span12">                        
        <div class="row show-grid clear-both">
            <div id="left-sidebar" class="span3 sidebar">                               
                <div class="sidebar-news-widget sidebar-block">
                    <h2>Все новости</h2>
                    <ul>
                        {% for n in news %}
                            <li>
                                <a href="/news/{{ n.slug }}">{{ n.title }}</a><br />
                                <i class="icon-calendar"></i>{{ n.date }}
                            </li>
                        {% endfor %}
                    </ul>
                </div>

            </div>
            <div class="span9 main-column two-columns-left">
                {% for n in news %}
                    <div class="post-item">
                        <h2>{{ n.title }}</h2>
                        <p class="post-description">{{ n.desc|striptags }}</p>
                        <a class="post-more" href="/news/{{ n.slug }}">Далее&nbsp;&raquo;</a>
                        <div class="post-item-panel">
                            <ul>
                                <li class="date">
                                    <p><i class="icon-calendar"></i>{{ n.date }}</p></li>
<!--                                 <li><p><i class="icon-user"></i>by Admin</p></li> -->
<!--                                 <li><p><i class="icon-tags"></i><a href="">photos</a>, <a href="">design</a></p></li> -->
<!--                                 <li class="comments"><p><i class="icon-comments-alt"></i><span>2 comments</span></p></li> -->
                            </ul>
                        </div>
                    </div>
               {% endfor %}
            </div>
                
                
                
        </div>
    </div>
        
</div>
{% endblock %}
