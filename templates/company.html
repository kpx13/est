{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

        <div class="row show-grid">
            <div class="span12">

                <div id="breadcrumb">
                <ul>
                    <li class="home"><a href="/">Главная</a></li>
                    <li>Компания</li>
                    <li>{{ title }}</li>
                </ul>
                </div>
                <div class="row show-grid clear-both">                   
                    <div id="left-sidebar" class="span3 sidebar">
                        <div class="side-nav sidebar-block">
                            <h2>Страницы</h2>
                            <ul>
                                {% for p in pages %}
                                    <li {% if p.slug in request_url %} class="active" {% endif %}>
                                        <a href="/company/{{ p.slug }}">{{ p.title }}</a>
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>                                
                    </div>

                    <div class="span9 main-column two-columns-left">
                        <article>
                            <h1>{{ title }}</h1>
                            {{ content|safe }}
                        </article>
                    </div>
                </div>
            </div>
        </div>

    
{% endblock %}
