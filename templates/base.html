<title>{% block title %}{% endblock %}</title>

{% block extended_head %}
{% endblock %}

{% if messages %}
    <div>
    {% for message in messages %}
        <div class='message-wrapper'>
            <div class="alert alert-{{ message.tags }}">
                {{ message|safe }}
            </div>
        </div>
    {% endfor %}
    </div>
{% endif %}

{% block content %}
{% endblock %}
